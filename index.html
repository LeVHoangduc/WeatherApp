<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width-device-width , initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="./assets/styles.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
        <link rel="stylesheet" href="https://cdn.leanhduc.pro.vn/utilities/animation/shake-effect/style.css"/>
    </head>

    <body>
        <div id="weather">
            <input type="text" class="search" placeholder="search city u want">
            <button class="forMobile">Enter</button>
            <div class="content">
                <h1 class="capital">
                    <span class="city">Ha Noi</span>
                    <span>,</span>
                    <span class="country">VN</span>
                </h1>
                <div class="time">09/01/2023,3:25:16 PM</div>
                <div class="temperature">
                    <span class="temperature__value">23<sup>o</sup>C</span>
                </div>
                <div class="shortDesc">Clouds</div>
                <!-- items -->
                <div class="MoreDesc">
                    <div class="visibility">    
                        <i class="fa-regular fa-eye"></i>
                        <span>1000m</span>
                    </div>
                    <div class="wind">
                        <i class="fas fa-wind"></i>
                        <span>1000m</span>
                    </div>
                    <div class="sun">
                        <i class="fas fa-cloud-sun"></i>    
                        <span>1000m</span>
                    </div>
                </div>

            </div>
            <script src="script.js"></script>
        </div>
    </body>

</html>
